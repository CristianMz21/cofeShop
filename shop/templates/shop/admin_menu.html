{% if user.is_authenticated and user.user_type == 'admin' or user.user_type == 'employee' %}
<div class="card mb-4">
    <div class="card-header bg-dark text-white">
        <h5 class="mb-0">Panel de Administración</h5>
    </div>
    <div class="card-body">
        <div class="list-group">
            <a href="{% url 'order_management' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                Gestión de Pedidos
                <span class="badge bg-primary rounded-pill">Pedidos</span>
            </a>
            <a href="{% url 'inventory_management' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                Gestión de Inventario
                <span class="badge bg-success rounded-pill">Stock</span>
            </a>
        </div>
    </div>
</div>
{% endif %}
